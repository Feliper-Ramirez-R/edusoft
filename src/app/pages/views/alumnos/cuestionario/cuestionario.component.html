
<div class="col-12">
    <div class="card widget-support-request">
        <div class="grid grid-nogutter">
            <div class="col-6 title">
                <h5>Preguntas</h5>
            </div>
            <div class="col-6 support-info">
                <p>‚è∞ Estimado alumno te quedan</p>
                <span class="highlighted">21 minutes</span>
            </div>
        </div>

        <div *ngFor="let pregunta of cuestionario; let i = index" >
            <div class="card border-1 surface-border m-3">

                <div class="text-500 mb-3">pregunta # {{i+1}}</div>

                <span class="text-xl"> {{pregunta.question}}</span>

               <div *ngIf="pregunta.option_a && pregunta.option_b && pregunta.option_c && pregunta.option_d; else libre">

                <div class="field-checkbox mt-5 ">
                    <p-radioButton [(ngModel)]="pregunta.answers"  value="a"></p-radioButton>
                    <label>{{pregunta.option_a}}</label>
                </div>

                <div class="field-checkbox ">
                    <p-radioButton  [(ngModel)]="pregunta.answers" value="b" ></p-radioButton>
                    <label >{{pregunta.option_b}}</label>
                </div>

                <div class="field-checkbox ">
                    <p-radioButton [(ngModel)]="pregunta.answers"  value="c" ></p-radioButton>
                    <label >{{pregunta.option_c}}</label>
                </div>

                <div class="field-checkbox ">
                    <p-radioButton  [(ngModel)]="pregunta.answers" value="d" ></p-radioButton>
                    <label >{{pregunta.option_d}}</label>
                </div>
               </div>

               <ng-template #libre>
                <!-- <label for="resolution-message">Escribe tu respuesta</label> -->
                <textarea type="text" pInputTextarea [(ngModel)]="pregunta.answers" [rows]="8" placeholder="Escribe tu respuesta..." class="mt-3" [autoResize]="false" ></textarea>
               </ng-template>

            </div>
        </div>

        <div class="resolution-button-bar">
            <button type="button" label="Enviar Respuesta" icon="pi pi-star" pButton (click)="enviar()"></button>
            <!-- <button type="button" label="Save as Draft" pButton class="p-button-secondary p-button-text"></button> -->
        </div>
    </div>
</div>
