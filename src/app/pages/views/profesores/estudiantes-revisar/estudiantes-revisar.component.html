            <p-table #dt [value]="estudiantes" responsiveLayout="scroll" [rows]="10"
                [globalFilterFields]="['name','maters','groupes','created_at']" [rows]="10" [paginator]="true"
                [rowsPerPageOptions]="[10,20,30]" [showCurrentPageReport]="true"
                currentPageReportTemplate=" {first} - {last} de {totalRecords} registros" selectionMode="multiple"
                [rowHover]="true" dataKey="id">
                <ng-template pTemplate="caption">
                    <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center">
                        <h5 class="m-0">Estudiantes</h5>
                        <span class="block mt-2 md:mt-0 p-input-icon-left">
                            <i class="pi pi-search"></i>
                            <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Buscar..."
                                class="w-full sm:w-auto" />
                        </span>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th pSortableColumn="name">Estudiante <p-sortIcon field="name"></p-sortIcon></th>
                        <th pSortableColumn="name">Actividad <p-sortIcon field="name"></p-sortIcon></th>
                        <th></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-item>
                    <tr>
                        <td style="min-width: 10rem;">{{item.user | titlecase}}</td>
                        <td >{{item.activity }}</td>
                        
                        <td>
                            <div class="flex">
                                <button pButton pRipple icon="pi pi-eye" pTooltip="Revisar"
                                    tooltipPosition="top" class="p-button-rounded p-button-primary mr-2"
                                    (click)="item.activity_type == 2?openRevisarArchivo(item):item.activity_type == 4?openRevisar(item):''"></button>
                                <!-- <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-danger"
                                    pTooltip="Eliminar grupo" tooltipPosition="top"
                                    (click)="deleteAlert(item)"></button> -->
                            </div>
                        </td>
                    </tr>
                </ng-template>

            </p-table>
        </div>
    </div>
</div>
