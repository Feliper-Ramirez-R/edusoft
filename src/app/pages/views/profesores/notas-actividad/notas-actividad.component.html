<p-toolbar>
    <div class="p-toolbar-group-start">
        <span class="p-input-icon-left">
            <i class="pi pi-search"></i>
            <input type="text" pInputText [(ngModel)]="filter" />
        </span>
    </div>
    <div class="p-toolbar-group-end">

    </div>
</p-toolbar>


<div class="grid">
    <div *ngFor="let pregunta of actividad | notasActividad:filter;  let i = index" class="col-12 lg:col-6 md:col-6">
        <div class="card border-1 surface-border m-3">

            <div class="text-500 mb-3"> {{actividad[0].activity}}</div>

            <h5>{{pregunta.question}}</h5>

            <div class="card widget-team">
                <ul>
                    <li>
                        <div class="grid member">
                            <div class="col-7 team-box">
                                <div class="profile-image">
                                    <img src="assets/images/user.png" />
                                </div>
                                <div>
                                    <h6 class="team-member">{{pregunta.user}}</h6>
                                    <span class="team-member-role">{{pregunta.score}}</span>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>


        </div>
    </div>
