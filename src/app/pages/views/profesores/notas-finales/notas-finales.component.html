
    
<p-toolbar>
    <div class="p-toolbar-group-start">
        <span class="p-input-icon-left">
            <i class="pi pi-search"></i>
            <input type="text" pInputText [(ngModel)]="filter" />
        </span>
    </div>
    <div class="p-toolbar-group-end">
        <p-button styleClass=" p-button-success p-button-text p-0 py-2"  pTooltip="Descargar notas" (click)="exportAsXLSX()"
       tooltipPosition="top">
           <img  src="assets/images/excel.jpg" style="width: 3.5rem" />
       </p-button>
    </div>
</p-toolbar>
    
    <div class="grid">
        <div *ngFor="let nota of notaFinal | notasFinales:filter;  let i = index" class="col-12 lg:col-6 md:col-6">
            <div class="card border-1 surface-border m-3">

                <div class="text-500 mb-3"> {{notaFinal[0].activity}}</div>

                <h5>{{nota.question}}</h5>
               
                    <div class="card widget-team">
                        <ul>
                            <li>
                                <div class="grid member">
                                    <div class="col-7 team-box">
                                        <div class="profile-image">
                                            <img src="assets/images/user.png"/>
                                        </div>
                                        <div>
                                            <h6 class="team-member">{{nota.name}}</h6>
                                            <span class="team-member-role">{{nota.finalScore |number:'1.1-1'}}</span>
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                

            </div>
        </div>
